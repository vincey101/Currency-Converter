<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Currency convertor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Currency Converter </h1>
        </div>
        <form action="" id="converter">
            <div class="email">
                <p> Email: </p>
                <input class="mailform" name='email' type="email" required />
                <span class='amount'>
                    <p> Input amount (in USD):</p>
                    <input class="inputform" type="number" min="0" name="amount">
                    <p>From USD :
                        <select name="from">
                            <option value="USD">USD</option>
                        </select>
                    </p>
                    <p>
                        Payment currency:
                        <select name="to">
                            <option value="NGN" selected>NGN</option>
                            <option value="KES">KES</option>
                            <option value="GHS">GHS</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="USD">USD</option>
                        </select>
                    </p>
                    </Input>
                    <input type="submit" value="Convert" style="font-size: 20px" />
                    <p>Total amount to pay in your currency is:</p>
                    <p id="output"> </p>
                    <p id="message"></p>
                </span>
            </div>
            <form>
                <button style="font-size: 17px" type="button" onClick="payWithRave()">PayNow</button>
            </form>
        </form>
    </div>
</body>
<script src="https://api.ravepay.co/flwv3-pug/getpaidx/api/flwpbf-inline.js"></script>
<script src='main.js'></script>

</html>
